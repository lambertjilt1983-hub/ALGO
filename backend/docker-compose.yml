version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: algotrade_db
    environment:
      POSTGRES_USER: algotrade
      POSTGRES_PASSWORD: algotrade_secure_password
      POSTGRES_DB: trading_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algotrade"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algotrade_backend
    environment:
      DATABASE_URL: postgresql://algotrade:algotrade_secure_password@db:5432/trading_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-change}
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (optional for Docker)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: algotrade_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: https://algo-trade-backend.up.railway.app
    depends_on:
      - backend

  # Redis (optional for caching)
  redis:
    image: redis:7-alpine
    container_name: algotrade_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: algotrade_network
